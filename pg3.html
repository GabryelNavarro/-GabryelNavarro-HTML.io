<!DOCTYPE html>

<head>

    <style>
        *{

            ;

        div#principal{

        a{
            text-decoration: none;
            color:rgba(255, 255, 255, 0.747);

            font-size: 10pt;
           
           
        }
        
        #dados{
            padding-left: 4px;
            filter: drop-shadow(0 0 1px black);
        }
       #nome{
        padding-left: 25px;
        font-family:Georgia, 'Times New Roman', Times, serif;
        font-size: 10pt;
        filter: drop-shadow(0 0 1px black);
       }
       #email{
        padding-left: 45px;
        font-family:Georgia, 'Times New Roman', Times, serif;

        filter: drop-shadow(0 0 1px black);

<body>

        <main>
            <div id="principal">
                
                    <strong>
                        <p style="text-align:center ;"><a href="index.html">Página Inicial</a><a href="pg2.html"> | Disciplinas Oferecidas </a> <a href="pg3.html"> | Entre em contato</a></p>
                    </strong>
                <h1 id="dados">Dados para contato:</h1>
                <form action="Contato" method="POST">
                    <strong id="nome"><label for="idname">Nome Completo:</label></strong>
                    <br>
                    <input type="text" name="Nome" id="idname" placeholder="Nome Completo">
                    <br>
                    <strong id="email"><label for="idemail">E-mail:</label></strong>
                    <br>
                    <input type="text" name="e-mail" id="idemail" placeholder="Exemplo@">
                    <br>
                    <br>
                    <strong style="font-family:Georgia, 'Times New Roman', Times, serif ; font-size: 10pt; filter: drop-shadow(0 0 1px black) " ><label for="idcurso"> Qual Disciplina que mais interessa ? </label></strong>
                    <br>
                    <select name="cursos" id="idcurso">
                        <option>Escolha uma opção</option>
                        <option>Desenvolvimento Web </option>
                        <option>Programação Orientada a Objetos</option>
                        <option>Banco de Dados</option>
                        <br>
            
                    </select>
                    <fieldset>
                        <strong id="linguagens">
                            <legend>Quais linguagens você conhece?</legend>
                        </strong>
                        <br>
                        
                            <strong>
                                <input type="checkbox" name="linguagem" id="idlingua">
                                <label for="idlingua">C#</label>
                                <br>
                                <input type="checkbox" name="linguagens" id="idlingua2">
                                <label for="idlingua2">Java</label>
                                <br>
                                <input type="checkbox" name="linguagens" id="lingua3">
                                <label for="lingua3">JavaScript</label>
                                <br>
                                <input type="checkbox" name="linguagens" id="lingua4">
                                <label for="lingua4">Python</label>
                                <br>
                                <input type="checkbox" name="linguagens" id="lingua5">
                                <label for="lingua5">PHP</label>
                                <br>
                                <input type="checkbox" name="linguagens" id="ligua6">
                                <label for="lingua6">Ruby</label>
                            </strong>
                    </fieldset>
                    <br>
                    
                    <fieldset>
                        
                        <strong id="linguagens">
                            <legend>Onde conheceu o Cursinho Web</legend>
                        </strong>
                        <br>
                        <strong>
                            <input type="radio" name="onde" id="radio1">
                            <label for="onde">Amigos</label>
                            <br>
                            <input type="radio" name="onde" id="radio2">

                            <br>
                            <input type="radio" name="onde" id="radio3">
                            <label for="onde">Youtube</label>
                            <br>
                            <input type="radio" name="onde" id="radio4">
                            <label for="onde">Instagram</label>
                        </strong>
                        <br>
                        <br>
                    </fieldset>
                    <br>
                    <input type="reset" value="Limpar" id="box">
                    <input type="submit" value="Enviar" id="box">
                    <style>
                        #box{
                            border: 3px solid rgba(0, 0, 0, 0.541);
                            border-radius: 5px;
                           filter: drop-shadow(0 0 5px black);
                        }
                        
                        
                        
                    </style>
                    
                    
                </main>
            </form>
